<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeekFolio</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="styles/style.css" />
    <!-- fave icon -->
    <link rel="shortcut icon" href="./icon/1.png" type="image/x-icon" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/dc89de87db.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header start -->
    <header>
      <nav>
        <div class="nav">
          <div class="nav-container">
            <div class="nav-logo">
              <img class="logo-image" src="./logo/logo-light.png" alt="" />
            </div>
            <div class="nav-menu">
              <a href="#banner-top"
                ><i class="fa-solid fa-house"></i>
                <li>Home</li></a
              >
              <a href="#"
                ><i class="fa-solid fa-user"></i>
                <li>About</li></a
              >
              <a href="#"
                ><i class="fa-solid fa-chart-simple"></i>
                <li>Skill</li></a
              >
              <a href="#"
                ><i class="fa-solid fa-phone"></i>
                <li>Contract</li></a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- header end -->
    <!-- main start -->
    <main>
      <div class="banner">
        <div class="banner-container" id="banner-top">
          <div class="banner-text">
            <h1 class="header-text-h1">
              Better design for <br />
              your digital products
            </h1>
            <p class="cover-ptag">
              We are a creative studio specializing in UI/UX design, development
              and strategy.
            </p>
            <button class="btn">
              Explore More <i class="fa-solid fa-forward"></i>
            </button>
          </div>
          <div class="banner-img">
            <img class="header-photo" src="./images/banner.png" alt="" />
          </div>
        </div>
      </div>
    </main>
    <!-- main end -->
  </body>
</html>
